<div class="container">
    <div>
        <h1 style="border-bottom:3px solid #ffc42b">Guest Entry</h1>
        <form #data="ngForm" (ngSubmit)="getPlates(data)" class="form-inline">
            <div class="input-group mb-3">
              <select class="form-select" name="day" id="day_dropdown" aria-label="Select a day" aria-placeholder="Day" ngModel>
                <option value="" disabled selected>Select Day</option>
                <option *ngFor="let day of [ 'Today', 'Tomorrow', 'Day after Tomorrow']; let i=index" [value]="(i).toString()">{{day}}</option>    
              </select>
              <select class="form-select" name="meal" aria-label="Select a meal" aria-placeholder="Select a meal" ngModel>
                <option value="" disabled selected>Select a Meal</option>
                <option *ngFor="let meal of ['Breakfast', 'Lunch', 'Snacks', 'Dinner']; let i=index" [value]="meal.toLowerCase()">{{meal}}</option>
              </select>
              <button type="submit" >GET</button>
            </div>
          </form>
    </div>

    <hr>

    <div>
        <table *ngIf="plateHistory" class="table">
            <thead>
              <tr id="column-headers">
                <ng-container *ngFor="let header of ['Hostel', 'Available', 'Plates', 'Status']">
                  <th scope="col">{{header}}</th>
                </ng-container>
              </tr>
        
            </thead>
            <tbody id="plate-table">
              <ng-container *ngFor="let plate of plateHistory">
                <tr>
                  <ng-container *ngFor="let row of plate">
                    <td>{{row}}</td>
                  </ng-container>
                  <td *ngIf="!flag" role="button">
                    <button type="button" class="status-button mode-active" id="1" (click)="toggl()" >
                      <div class="container px-1 py-0">
                        <div class="row">
                          <div class="col px-0 align-items-center ">
                            <div class="align-self-center indicator-circle mode-active"></div>
                          </div>
                          <div style="color:#000000" class="col px-1 py-0">Book  </div>
                        </div>
                      </div>
                    </button>
                  </td>
                  <td *ngIf="flag" role="button">
                    <button type="button" class="status-button mode-inactive" id="2" (click)="toggl()">
                      <div class="container px-1 py-0">
                        <div class="row">
                          <div class="col px-0 align-items-center ">
                            <div class="align-self-center indicator-circle mode-inactive"></div>
                          </div>
                          <div style="color:#000000" class="col px-1 py-0">Booked</div>
                        </div>
                      </div>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
        </table>
    </div>
</div>
