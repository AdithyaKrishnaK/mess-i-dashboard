
<div class="container">
    <div class="frame1">
    <div class="mess-I">
      <img class="img" src="assets/images/mess.jpg" />
    </div>

    <div class="heading1">
      <p>Welcome to Mess-i</p>
    </div>
  </div>

  <div class="frame2">
    <div class="heading2">
      <p>Enter your credentials</p>
    </div>
    <div class="document-sign">
      <div class="de"><img src="assets/images/document-sign.png" /></div>
    </div>

    <form novalidate (ngSubmit)="onSubmit(username.value, password.value)">
      <input
        class="user"
        type="text"
        name="userID"
        placeholder="UserID"
        #username  
        required
      />

      <input
        class="password-box"
        type="password"
        name="password"
        placeholder="Password"
        #password
        required
      />
      <button type="submit">Login</button>
    </form>
    <div class="forget-password">
      <a href="">Forgot password? </a>
    </div>
  </div>
</div>
