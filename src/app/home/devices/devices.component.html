<div class="device-card">
    <img class="" src="assets/tablet.png">
    <div class="device-data">
        <h3>{{device.hostel}} Device {{device.id}}</h3>
        <div class="device-info">
            <p>Last Synced: {{device.sync}}</p>
            <p>Version: {{device.version}}</p>
            <p>Cards: {{device.cards.toString()}}</p>
        </div>

    </div>
</div>
