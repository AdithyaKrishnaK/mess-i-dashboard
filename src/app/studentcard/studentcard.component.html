<div style="background-color: beige; min-height: 100vh;" class="container-fluid">
<h2>Student Data</h2>
    <div style="justify-content:center ;">
        <div id="studentcard" >
            <div>
                <img id="photo" src="..." class="img-fluid rounded-start" alt="...">
            </div>

            <div class="cardcontainer">
                <h5 id="name">{{student.name}}</h5>
                <div class="rollnohostel">
                    <div id="rollandhostel">
                        <p id="rollno">Roll no:</p> 
                        <p id="hostel" style="margin-top:0px;"> Hostel,Room no:<p>
                    </div>
                    
                    
                    <div> 
                        <p id="studrollno">{{student.id}}</p>
                        <p>Hostel {{student.hostel}}, {{student.room}} </p>
                    </div>
                    
                  <div>
                    <input type="checkbox" id="switch"
                    class="checkbox" />
                  <label for="switch" class="toggle">
                  <!-- <p>OFF    ON</p> -->
                 </label>
                  </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <form #data="ngForm" (ngSubmit)="getMonthData(data)" class="form-inline">
        <div class="input-group mb-6" style="max-width: 80%; ;">
            <select class="form-select" name="month" aria-label="Select a month" aria-placeholder="Select a month" ngModel>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sept</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select class="form-select" name="year" aria-label="Select a year" aria-placeholder="Select a year" ngModel>
                <option *ngFor="let year of [0,1,2]" value="{{date.getFullYear()-year}}">{{date.getFullYear()-year}}</option>
            </select>
            <button type="submit" class="btn btn-primary">Get</button>
        </div>
    </form>
    <app-table-component *ngIf="mess_data" [data]="mess_data"></app-table-component>
</div>
