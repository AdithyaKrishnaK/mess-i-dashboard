<h1 mat-dialog-title>Previos Rebates</h1>
<div mat-dialog-content>
    <div class="main-container">
        <!-- <div class="tab-pane fade" > -->
            <div class="rebate-card-container" *ngFor="let a_rebate of data.accepted_rebates">
                <app-stu-reb-card [rebate_request]="a_rebate" approval_state="accepted"></app-stu-reb-card>
            </div>
            <div class="rebate-card-container" *ngFor="let a_rebate of data.rejected_rebates">
                <app-stu-reb-card [rebate_request]="a_rebate" approval_state="rejected"></app-stu-reb-card>
            </div>
            <div class="rebate-card-container" *ngFor="let a_rebate of data.pending_rebates">
                <app-stu-reb-card [rebate_request]="a_rebate" approval_state="pending_rebates"></app-stu-reb-card>
            </div>
    </div>
</div>
